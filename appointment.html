<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #f0f9ff);
      color: #333;
      line-height: 1.6;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      position: relative;
    }

    .container h2 {
      text-align: center;
      color: #2c98f0;
      margin-bottom: 1.5rem;
    }

    form label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
      border-color: #2c98f0;
      outline: none;
    }

    form textarea {
      resize: vertical;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    .checkbox-group input[type="radio"] {
      accent-color: #2c98f0;
      cursor: pointer;
    }

    .checkbox-group label {
      margin-right: 10px;
      cursor: pointer;
      user-select: none;
    }

    .radio-group {
    display: flex;
    gap: 20px;
    margin-top: 0.5rem;
    align-items: center;
    flex-wrap: wrap;
    }

    .radio-option {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 1rem;
    }

    button {
      background: #2c98f0;
      color: #fff;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1.5rem;
      width: 100%;
    }

    button:hover {
      background: #1e7cd8;
    }

    .confirmation {
      display: none;
      text-align: center;
      margin-top: 1.5rem;
      color: green;
      font-weight: bold;
      white-space: pre-line;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-calendar-check"></i> Book an Appointment</h2>
    <form id="appointmentForm">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="john@example.com" required />

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" pattern="\d{10}" placeholder="1234567890" required />

      <label for="department">Department</label>
      <select id="department" name="department">
        <option value="general">General Checkup</option>
        <option value="cardiology">Cardiology</option>
        <option value="pediatrics">Pediatrics</option>
        <option value="radiology">Radiology</option>
        <option value="emergency">Emergency</option>
      </select>

      <label for="date">Preferred Date *</label>
      <input type="date" id="date" name="date" required />

      <label for="timeSlot">Preferred Time Slot *</label>
      <select id="timeSlot" name="timeSlot" required>
        <option value="">-- Select Time Slot --</option>
        <option value="09:00 AM - 10:00 AM">09:00 AM - 10:00 AM</option>
        <option value="10:00 AM - 11:00 AM">10:00 AM - 11:00 AM</option>
        <option value="11:00 AM - 12:00 PM">11:00 AM - 12:00 PM</option>
        <option value="01:00 PM - 02:00 PM">01:00 PM - 02:00 PM</option>
        <option value="02:00 PM - 03:00 PM">02:00 PM - 03:00 PM</option>
        <option value="03:00 PM - 04:00 PM">03:00 PM - 04:00 PM</option>
      </select>

      <label for="message">Additional Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Mention any symptoms, concern, or doctor request..."></textarea>

      <label>Need Ambulance Service *</label>
        <div class="radio-group">
            <div class="radio-option">
                <input type="radio" id="ambulanceYes" name="ambulance" value="yes" />
                <label for="ambulanceYes">Yes</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="ambulanceNo" name="ambulance" value="no" checked />
                <label for="ambulanceNo">No</label>
            </div>
        </div>

      <button type="submit">Submit Appointment</button>
    </form>

    <div class="confirmation" id="confirmationMessage">
      <i class="fas fa-check-circle"></i> Appointment request submitted successfully!
    </div>
  </div>

  <script>
    const form = document.getElementById('appointmentForm');
    const confirmation = document.getElementById('confirmationMessage');
    const dateInput = document.getElementById('date');

    // Set today's date as minimum
    dateInput.min = new Date().toISOString().split('T')[0];

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = form.name.value.trim();
      const date = form.date.value;
      const phone = form.phone.value.trim();
      const timeSlot = form.timeSlot.value;
      const ambulanceChoice = form.querySelector('input[name="ambulance"]:checked')?.value;
      const ambulanceNeeded = ambulanceChoice === "yes";

      if (!name || !date || !phone || !timeSlot || !ambulanceChoice) {
        alert("Please fill all required fields.");
        return;
      }

      if (!/^\d{10}$/.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return;
      }

      let message = `âœ… Thank you, ${name}!\nðŸ“… Your appointment is set for ${date} at ${timeSlot}.`;
      if (ambulanceNeeded) {
        message += `\nðŸš‘ Ambulance service has been requested.`;
      }

      confirmation.innerText = message;
      confirmation.style.display = 'block';
      form.reset();

      setTimeout(() => {
        confirmation.style.display = 'none';
      }, 6000);
    });
  </script>
</body>
</html>
